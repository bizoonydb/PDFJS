
<!DOCTYPE html>

<head>

    <title>Iframe em Tela Cheia</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <iframe src="https://personal-viewer.365.altium.com/client/index.html?feature=embed&source=499BC391-D583-443F-B08E-73EF981F9F2B&activeView=PCB" 
            scrolling="no" allowfullscreen="true" 
            onload="window.top.scrollTo(0,0);">
    </iframe>
</body>
