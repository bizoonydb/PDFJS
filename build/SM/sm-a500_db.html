<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Carregamento</title>
    <style>
        /* Estilos do modal */
        .modal {
            display: none; /* Inicialmente oculto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: rgba(31, 31, 31, 0.774);
            padding: 0px;
            border-radius: 10px;
            width: 50%;
            max-width: 50%;
            text-align: center;
        }

        .progress-container {
            width: 100%;
            height: 30px;
            background-color: #070707;
            border-radius: 5px;
            overflow: hidden;
            border:1px solid #ffd900;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #eeff00;
            text-align: center;
            line-height: 30px;
            color: rgb(0, 0, 0);
            font-weight: bold;
            border:1px solid #ffd900;
        }
    </style>
</head>
<body>
V0.0.1
    <!-- Modal de carregamento -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h1>DOWNLOAD BITMAP...</h1>
            <div class="progress-container">
                <div class="progress-bar" id="myBar">0%</div>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            var modal = document.getElementById("myModal");
            var progressBar = document.getElementById("myBar");
            var width = 46;

            // Mostrar o modal
            modal.style.display = "flex";

            var interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(function() {
                        modal.style.display = "none"; // Esconder o modal ap칩s o carregamento
                    }, 999); // Espera 0.5s antes de esconder
                } else {
                    width++;
                    progressBar.style.width = width + "%";
                    progressBar.innerHTML = width + "%";
                }
            }, 0,0,1); // Atualiza a cada 10ms para a anima칞칚o ser mais r치pida
        }

        // Iniciar a anima칞칚o do modal
        showModal();
    </script>
    

</body>
