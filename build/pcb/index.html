
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BVR DB</title>
  <!-- Cargar p5.js desde el CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <!-- Cargar tu sketch -->
  <script src="SCRIPT2.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000000;
      color: #fff700;
    }
    canvas {
      max-width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }
    /* Controles flotantes */
    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      text-align: center;
      background: rgba(35, 1, 255, 0.416);
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(125, 125, 125, 0.461);
    }
    #controls button, #controls input {
      margin: 0 5px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input id="searchComponent" type="text" placeholder="Search component" list="componentList">
    <datalist id="componentList"></datalist>
    <button id="btnAll">both</button>
    <button id="btnTop">Top</button>
    <button id="btnBottom">Bottom</button>
    <button id="btnNextNet">Next Pin</button>
    <button id="btnRotate">Rotate</button>
    <button id="btnMirror">Espelhar</button> <!-- Novo botão -->
  </div>
  <!-- El canvas se crea automáticamente en el body mediante p5.js -->
</body>
</html>
