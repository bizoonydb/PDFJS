<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Servidor</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .status {
            display: flex;
            align-items: center;
            font-size: 2em;
        }
        .status .bola-verde {
            width: 20px;
            height: 20px;
            background-color: green;
            border-radius: 50%;
            margin-left: 10px;
        }
        .ip {
            color: yellow;
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="status">
        SERVIDOR ON
        <div class="bola-verde"></div>
    </div>
    <div class="ip">IP:192.168.0.125/****</div>
</body>
</html>
