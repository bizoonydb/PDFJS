<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DOGOTAL BOARD — Aviso</title>
  <style>
    :root{
      --bg-1:#0b0f14;
      --bg-2:#0f1419;
      --card:#0e1317;
      --text:#e6eef6;
      --accent:#ffd400; /* amarelo forte */
      --muted:rgba(230,238,246,0.65);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{
      background:radial-gradient(1200px 600px at 10% 10%, #071017 0%, transparent 10%),
                linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:var(--text);
      display:flex;align-items:center;justify-content:center;padding:24px;
    }
    .card{
      width:100%;max-width:820px;padding:42px;border-radius:16px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow:0 10px 30px rgba(2,6,10,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      text-align:center;border:1px solid rgba(255,255,255,0.03);
    }
    h1{
      margin:0;font-size:72px;letter-spacing:6px;font-weight:800;text-transform:uppercase;
      color:#000; /* texto preto */
      -webkit-text-stroke: 2px var(--accent); /* borda amarela na letra */
      text-stroke: 2px var(--accent);
      display:inline-block; padding:12px 28px; border-radius:12px;
      background:transparent;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }
    .subtitle{
      margin-top:18px;font-weight:700;text-transform:uppercase;color:var(--accent);
      font-size:18px;letter-spacing:1px;
      background:linear-gradient(90deg,var(--accent),#ffb800);
      -webkit-background-clip:text;background-clip:text;color:transparent;
    }
    .msg{
      margin-top:22px;color:var(--muted);font-size:15px;max-width:680px;margin-left:auto;margin-right:auto;line-height:1.5;
    }
    .whatsapp{
      display:inline-block;margin-top:28px;padding:14px 22px;border-radius:12px;background:linear-gradient(180deg,#0d6b3a,#0a5a31);
      color:white;font-weight:700;text-decoration:none;font-size:18px;box-shadow:0 8px 24px rgba(13,107,58,0.18);
    }
    .footer-note{margin-top:12px;color:rgba(255,255,255,0.12);font-size:12px}

    /* small screens */
    @media (max-width:520px){
      h1{font-size:44px}
      .card{padding:28px}
      .whatsapp{font-size:16px;padding:12px 18px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">DIGITAL BOARD</h1>
    <div class="subtitle">SISTEMA OBSOLETO, ATUALIZE...</div>
    <p class="msg">Por favor, atualize o sistema para garantir segurança, compatibilidade e novas funcionalidades. Para suporte e atualizações, entre em contato pelo número abaixo.</p>

    <a class="whatsapp" href="https://wa.me/5533984444376" target="_blank" rel="noopener noreferrer">WhatsApp: (33) 9 8444-4376</a>
    <div class="footer-note">Número: 33 98444-4376</div>
  </main>
</body>
</html>
