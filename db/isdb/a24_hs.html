  // Seleciona os links de arquivos e o contêiner de imagem
const fileLinks = document.querySelectorAll('.file');
const overlayImage = document.createElement('img'); // Criando a imagem para sobrepor

// Define a posição da imagem sobre a tela
overlayImage.id = "overlayImage"; // Adicionando id para a imagem
overlayImage.loading = "lazy"; // Adiciona lazy loading para a imagem
document.body.appendChild(overlayImage); // Adicionando imagem ao corpo do documento

// Adiciona evento de clique para exibir imagem no contêiner
fileLinks.forEach(link => {
    link.addEventListener('click', function(event) {
        event.preventDefault();
        const imageUrl = this.getAttribute('href');
         // Verifica se a URL começa com 'http'
  if (!imageUrl.startsWith('http')) {
    console.warn('URL inválida:', imageUrl);
    return; // Sai da função sem carregar a URL
}
        
        // Exibe o spinner de carregamento
        loadingSpinner.style.display = 'block';

        // Pré-carregando a imagem
        const imgPreload = new Image();
        imgPreload.src = imageUrl;

        imgPreload.onload = function() {
            // Esconde o spinner de carregamento
            loadingSpinner.style.display = 'none';

            // Exibe a imagem após o carregamento
            overlayImage.src = imageUrl;
        };
    });
});
// Seleciona o botão "BIP"
const bipButton = document.querySelector('.link-button');

// Seleciona o áudio do "BIP"
const bipSound = document.getElementById('bipSound');

// Adiciona um evento para tocar o som quando o botão for clicado
bipButton.addEventListener('click', function() {
    bipSound.currentTime = 0; // Reseta o som para o início
    bipSound.play();
});

// Adiciona um evento para mudar a cor do botão e fazer ele piscar quando o som começar
bipSound.addEventListener('play', function() {
    bipButton.classList.add('piscando'); // Adiciona a classe para piscar

    // Depois de 3 segundos, remove a classe piscando, independentemente do som
    setTimeout(function() {
        bipButton.classList.remove('piscando'); // Remove a classe para parar o piscar
    }, 1000); // 3000ms = 3 segundos
});

// Evento "ended" para garantir que o botão pare de piscar quando o som terminar (mas sem interferir no timeout)
bipSound.addEventListener('ended', function() {
    // Não faz nada aqui, pois o timeout já cuidará do fim do piscar
});
    

// Função de zoom
let zoomLevel = 1;
overlayImage.addEventListener('wheel', function(event) {
    event.preventDefault();
    if (event.deltaY < 0) {
        zoomLevel += 0.1;
    } else {
        zoomLevel -= 0.1;
    }
    zoomLevel = Math.min(Math.max(zoomLevel, 0.5), 8);


    // Aplica o zoom à imagem
    overlayImage.style.transform = `scale(${zoomLevel})`;
});
// Variáveis para controle do movimento
let isDragging = false;
let offsetX = 0;
let offsetY = 0;

// Função que é ativada ao pressionar o botão do mouse 
overlayImage.addEventListener('mousedown', function(event) {
    isDragging = true;
    offsetX = event.clientX - overlayImage.offsetLeft;
    offsetY = event.clientY - overlayImage.offsetTop;

    // Impede o comportamento padrão do navegador (como arrastar para salvar)
    event.preventDefault();

    // Alterar o cursor para "grabbing" (mão segurando)
    document.body.style.cursor = 'grabbing';
    overlayImage.style.cursor = 'grabbing';
});

// Função para quando o mouse é movido com o botão pressionado
document.addEventListener('mousemove', function(event) {
    if (isDragging) {
        const x = event.clientX - offsetX;
        const y = event.clientY - offsetY;

        overlayImage.style.left = `${x}px`;
        overlayImage.style.top = `${y}px`;
    }
});

// Função para quando o botão do mouse é solto
document.addEventListener('mouseup', function() {
    isDragging = false;

    // Voltar o cursor para o padrão
    document.body.style.cursor = 'default';
    overlayImage.style.cursor = 'grab';
});

// Definir estilo inicial do cursor para "grab" (mãozinha)
overlayImage.style.cursor = 'grab';



    // Função de atualização do conteúdo do display
    function updateDisplayContent(content) {
        const displayContentElement = document.getElementById('displayNumber');
        const contentSpan = displayContentElement.querySelector('span');

        contentSpan.textContent = content;

        if (!isNaN(parseFloat(content)) && isFinite(content)) {
            contentSpan.style.fontSize = '50'; // Número
        } else {
            contentSpan.style.fontSize = '50px'; // Texto
        }
        if (!isNaN(parseFloat(content)) && parseFloat(content) < 0.050) {
            const bipSound = document.getElementById('bipSound');
            bipSound.currentTime = 0;
            bipSound.play();
        }
    }

    updateDisplayContent('0.L');

    // Definindo conteúdos para arquivos específicos
    const selectedFileNameDisplay = document.getElementById('selectedFileName');
    const selectedFileURLDisplay = document.getElementById('selectedFileURL');

    fileLinks.forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            const url = this.getAttribute('href');
            updateDisplayContent(getContentForFile(url));
            selectedFileNameDisplay.textContent = this.textContent.trim();
            selectedFileURLDisplay.textContent = url;

            selectedFileNameDisplay.style.display = 'block';
            selectedFileURLDisplay.style.display = 'block';
            selectedFileNameDisplay.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });
    });

    const fileContentMap = {
 
       
        'https://irmaosfb.weebly.com/uploads/1/3/6/9/136931568/imagem_do_whatsapp_de_2024-03-20_%C3%A0_s__08.39.42_575416ed.jpg': '100KΩ',
        'URL': '0.000',
        'URL': '0.000',
        'URL': '0.000',
        'URL': '0.000',
        'VBATT': '4.2V',
        'OL': 'O.L',
        'GND': '0.000',
        
    };

    function getContentForFile(url) {
        return fileContentMap[url] || '';
    }
     // Código para buscar arquivos
     const folders = document.querySelectorAll('details');

     document.getElementById('search').addEventListener('input', function() {
         const searchTerm = this.value.trim().toLowerCase();

         if (searchTerm === '') {
             // Se a barra de pesquisa estiver vazia, fechar todas as pastas
             folders.forEach(folder => {
                 folder.removeAttribute('open');
             });
         } else {
             // Se houver texto na barra de pesquisa, realizar a filtragem
             folders.forEach(folder => {
                 searchFolder(folder, searchTerm);
             });
         }
     });

     function searchFolder(folder, searchTerm) {
       const folderSummaries = folder.querySelectorAll('summary');
       const files = folder.querySelectorAll('.file');
   
       let foundInFolder = false;
   
       // Limpa qualquer marcação anterior
       folderSummaries.forEach(summary => {
           summary.classList.remove('highlight');
       });
       files.forEach(file => {
           file.classList.remove('highlight');
       });
   
       // Verifica se o nome da pasta (summary) corresponde ao termo de pesquisa
       folderSummaries.forEach(summary => {
           const folderName = summary.textContent.trim().toLowerCase();
   
           if (folderName.includes(searchTerm)) {
               summary.classList.add('highlight');  // Marca a pasta
               foundInFolder = true;
           }
       });
   
       // Verifica se há arquivos correspondentes dentro da pasta
       files.forEach(file => {
           const fileName = file.textContent.trim().toLowerCase();
   
           if (fileName.includes(searchTerm)) {
               file.classList.add('highlight');  // Marca o arquivo
               foundInFolder = true;
           }
       });
   
       // Se encontrou algum arquivo ou pasta correspondente, abre a pasta
       if (foundInFolder) {
           folder.setAttribute('open', 'true');
       } else {
           folder.removeAttribute('open');
       }
   
       // Verifica pastas dentro desta pasta (recursivamente)
       folderSummaries.forEach(summary => {
           const subFolder = summary.nextElementSibling;
           if (subFolder && subFolder.tagName === 'DETAILS') {
               searchFolder(subFolder, searchTerm);
           }
       });
   }
   
     // Impedir menu de contexto ao clicar com o botão direito nos arquivos
     const files = document.querySelectorAll('.file');

             e.preventDefault();

     });

     // Impedir evento de arrastar nos arquivos
     files.forEach(file => {
         file.addEventListener('dragstart', e => {
             e.preventDefault();
         });
     });
