  <script>
    let fileURL;     // global


const btnLoadLocal = document.getElementById('btnLoadLocal');
const localFileInput = document.getElementById('localFileInput');

btnLoadLocal.addEventListener('click', () => {
    localFileInput.click();
});

localFileInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (!file) return;

    const fileType = file.name.split('.').pop().toLowerCase();
    const localURL = URL.createObjectURL(file);

    if (fileType === 'bvr') {
    // Limpar o BVR antigo
    outlinePoints = [];
    parts = [];
    meshes = [];
    fileContent = null;

    // Atualizar fileURL e carregar novo arquivo
    fileURL = localURL;
    loadStrings(fileURL, data => {
        fileContent = data;
        console.log("BVR local carregado:", fileContent);

        // Reprocessar e redesenhar
        parseFile();             // Atualiza outlinePoints, parts, etc.
        calcularTransformacion(); 
        renderBuffer();          // Desenha no canvas
        redraw();                // Se estiver usando noLoop()
    });
}
 else if (['jpg','jpeg','png'].includes(fileType)) {
        loadImage(localURL, img => {
            bgImage = img;
            console.log("Imagem local carregada:", bgImage);
            redraw(); // redesenha o canvas p5.js
        });
    } else {
        alert("Tipo de arquivo n√£o suportado!");
    }
});
