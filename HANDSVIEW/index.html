<script>
  function getParam(name) {
    const url = new URL(window.location);
    return url.searchParams.get(name);
  }

  const url = new URL(window.location);
  let param = getParam('script');

  if (!param) {
    param = 'sketch';
    url.searchParams.set('script', 'sketch');
    history.replaceState(null, '', url);
  }

  const isSketch = param === 'sketch';

  const script = document.createElement('script');
  const timestamp = Date.now();
  script.src = (isSketch ? 'sketch.js' : 'A.js') + `?t=${timestamp}`;
  document.body.appendChild(script);

  function preloadNextScript() {
    const next = isSketch ? 'A.js' : 'sketch.js';
    const link = document.createElement('link');
    link.rel = 'preload';
    link.as = 'script';
    link.href = `${next}?t=${timestamp}`;
    document.head.appendChild(link);
  }

  preloadNextScript();

  document.getElementById('btnToggle').addEventListener('click', () => {
    const newParam = isSketch ? 'A' : 'sketch';
    url.searchParams.set('script', newParam);
    window.location.href = url.toString();
  });
</script>

  <script>
window.addEventListener('message', (event) => {
  const data = event.data;

  if (data.action === 'saveState') {
    // Exemplo simples: zoom, scroll e bot√µes com classe 'active'
    const zoom = document.body.style.zoom || '1';
    const scrollY = window.scrollY;
    const buttons = [...document.querySelectorAll('.active')].map(el => el.id);

    window.parent.postMessage({
      action: 'stateSaved',
      tabId: data.tabId,
      state: { zoom, scrollY, buttons }
    }, '*');
  }

  if (data.action === 'restoreState' && data.state) {
    if (data.state.zoom) document.body.style.zoom = data.state.zoom;
    if (data.state.scrollY) window.scrollTo(0, data.state.scrollY);
    if (data.state.buttons) {
      data.state.buttons.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.classList.add('active');
      });
    }
  }
});
</script>
